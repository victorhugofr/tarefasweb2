<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/include/template.xhtml">

	<ui:define name="conteudo">

		<h4>
			Novo Material -
			<h:outputText value="#{usuarioMBean.usuarioLogado.login}" />
		</h4>
		<b:form horizontal="true">
			<fieldset>
				<b:formGroup>
					<b:inputText value="#{materialMBean.material.cpf}" span="5"
						placeholder="CPF" required="true"
						requiredMessage="Cpf obrigatÃ³rio" ><f:facet name="prepend">CPF</f:facet></b:inputText>
					<b:inputText value="#{materialMBean.material.nome}"
						placeholder="Nome" span="5"  required="true" ><f:facet name="prepend">Nome</f:facet></b:inputText>
				</b:formGroup>
					<b:inputText value="#{materialMBean.material.login}"
						placeholder="Login" span="10"  id="login"
						required="true"><f:facet name="prepend">Login</f:facet></b:inputText>
					<b:inputSecret value="#{materialMBean.material.senha}"
						placeholder="Senha" span="10"  required="true" ><f:facet name="prepend">Senha</f:facet></b:inputSecret>
				<p>
					<b:commandButton action="#{materialMBean.cadastrarMaterial}"
						value="Cadastrar" look="primary" />
					<b:commandButton action="#{materialMBean.listarMateriais}"
						value="Listagem" immediate="true" look="primary" />
				</p>
			</fieldset>
		</b:form>
		<h:messages />

	</ui:define>
</ui:composition>
