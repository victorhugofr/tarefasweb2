<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    template="/include/template.xhtml">

	<ui:define name="conteudo">
		
		<h4>Operações - <h:outputText value="#{usuarioMBean.usuarioLogado.login}"/></h4>
		<h:messages/>
		
		<h:form>
			<fieldset>
				<p><h:commandLink action="#{materialMBean.novoMaterial}" value="Novo Material"/></p>
				<p><h:commandLink action="#{materialMBean.listarMateriais}" value="Listar Materiais"/></p>
			</fieldset>
			<b:commandButton action="/index.jsf"
						value="Voltar" look="primary" />
		</h:form>
	</ui:define>
</ui:composition>
