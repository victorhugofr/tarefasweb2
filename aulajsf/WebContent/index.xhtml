<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    template="/include/template.xhtml">

	<ui:define name="conteudo">
		
		<h:messages severity="error,fatal"/>
		
		<h:form>
			<fieldset>
				<p>Nome: </p><p><b:inputText value="#{usuarioMBean.usuario.nome}" placeholder="Nome"/></p>
				<p>Login: </p><p><b:inputText value="#{usuarioMBean.usuario.login}" placeholder="Login"/></p>
				<p>Senha: </p><p><b:inputSecret value="#{usuarioMBean.usuario.senha}" placeholder="Senha"/></p>
				<p>
				<b:commandButton action="#{usuarioMBean.cadastrar}" value="Cadastrar" look="primary"/>
				<b:commandButton action="#{usuarioMBean.acessarLogin}" value="Login" look="primary"/>
				</p>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
